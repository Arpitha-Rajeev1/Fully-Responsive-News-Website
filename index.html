<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Latest Breaking News</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <img src="https://cdn-icons-png.flaticon.com/512/21/21601.png" width="50px" alt="">
                <span class="ml-3 text-xl">Breaking News</span>
            </a>
            <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                <button><a class="mr-5 hover:text-gray-900" onclick="business()">Business</a></button>
                <button><a class="mr-5 hover:text-gray-900" onclick="techcrunch()">TechCrunch</a></button>
                <button><a class="mr-5 hover:text-gray-900" onclick="tesla()">Tesla</a></button>
                <button><a class="mr-5 hover:text-gray-900" onclick="apple()">Apple</a></button>
            </nav>
        </div>
    </header>

    <section class="text-gray-600 body-font overflow-hidden">
        <div class="container px-5 py-24 mx-auto">
          <div class="-my-8 divide-y-2 divide-gray-100" id="news">
          </div>
        </div>
      </section>
</body>

</html>
